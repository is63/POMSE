  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>POMSE</title>

<style>
  body {
    /*Color del cuerpo para que no d√© flash blancos al editar o cargar */
    background: #161515;
  }

  /* ESTILOS DEL SCROLLBAR*/
  *::-webkit-scrollbar {
    width: 3px;
    background: #161515;
  }

  *::-webkit-scrollbar-thumb {
    background: linear-gradient(120deg, #8f44ffc0 60%, #bfa600 100%);
    border-radius: 6px;

  }

  *::-webkit-scrollbar-thumb:hover {
    background: linear-gradient(120deg, #8f44ffc0 60%, #bfa600 100%);
  }

  *::-webkit-scrollbar-track {
    background: #222;
    border-radius: 6px;
  }

  /* Para Firefox */
  * {
    scrollbar-width: thin;
    scrollbar-color: #8f44ffc0 #161515;
  }
</style>
